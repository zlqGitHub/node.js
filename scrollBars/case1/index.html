<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>滚动条案例1</title>
    <style>
/*      *{
            margin: 0;
            padding: 0;
        }*/
        .parent{
            width: 400px;
            height: 20px;
            background: #ccc;
            position: relative;
        }
        .child{
            width: 20px;
            height: 20px;
            background: red;
            position: absolute;
            left: 0;
        }
        .box{
            width: 0;
            height: 0;
            background: #0AB4F7;
        }
    </style>
    <script src="../lib/jquery/jquery.js"></script>
    <script type="text/javascript" language="JavaScript" src="./index.js"></script>
</head>
<body>
    <div class="parent">
        <div class="child"></div>
    </div>

    <div class="box"></div>

</body>
</html>

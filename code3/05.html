<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<!--注意action的写法，http://   端口默认80可以省略   有文件上传时，需要添加 enctype 属性-->
<form action="http://127.0.0.1:80/postmsg" method="post" enctype="multipart/form-data">
    <p>姓名：<input type="text" name="name"></p>
    <p>年龄：<input type="text" name="age"></p>
    <p>性别：
        <input type="radio" name="sex" value="男">男
        <input type="radio" name="sex" value="女">女
    </p>
    <p>学科：
        <input type="checkbox" name="course" value="H5">H5
        <input type="checkbox" name="course" value="C3">C2
        <input type="checkbox" name="course" value="JS">JS
    </p>
    <p>照片：
        <input type="file" name="photo">
    </p>
    <p><input type="submit" value="提交"></p>
</form>

</body>
</html>
